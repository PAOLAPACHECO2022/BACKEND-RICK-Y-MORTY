  <!-- Add character -->
  <div class="add-character">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <a href="dashboard.html" class="btn btn-light">
            Go Back
          </a>
          <h1 class="display-4 text-center">Add Your Episodio</h1>
          <p class="lead text-center">
            Add the number and the name of the character</p>
          <small class="d-block pb-3">* = required field</small>
          <form action="login.html">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Name character" name="namecharacter" required />
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="* Status" name="status" required />
            </div>
           
            <h6>Creation date</h6>
            <div class="form-group">
              <input type="date" class="form-control form-control-lg" name="creaciondate" />
            </div>
            
         
            <div class="form-group">
              <textarea class="form-control form-control-lg" placeholder="Species" name="species"></textarea>
              <small class="form-text text-muted">
               Species</small>
            </div>
            <input type="submit" class="btn btn-info btn-block mt-4" />
            
          </form>
        </div>
      </div>
